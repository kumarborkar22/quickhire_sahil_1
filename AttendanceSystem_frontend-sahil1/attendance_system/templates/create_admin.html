<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }
        .btn-custom {
            background: #00bfff;
            color: #000;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background: #008cba;
            color: #fff;
        }
        .form-label {
            font-weight: 500;
        }
        .back-link {
            color: #00bfff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Create Admin</h2>

        {% if messages %}
            <div class="alert alert-dismissible fade show">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="userName" class="form-label">Email</label>
            <input type="email" name="userName" id="userName" class="form-control mb-3" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control mb-3" required>

            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" name="fullName" id="fullName" class="form-control mb-3" required>

            <label for="phoneNo" class="form-label">Phone Number</label>
            <input type="text" name="phoneNo" id="phoneNo" class="form-control mb-3" required>

            <label for="joiningDate" class="form-label">Joining Date</label>
            <input type="date" name="joiningDate" id="joiningDate" class="form-control mb-3" required>

            <label for="profilePic" class="form-label">Profile Picture</label>
            <input type="file" name="profilePic" id="profilePic" class="form-control mb-3">

            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control mb-3" required>

            <label for="salary" class="form-label">Salary</label>
            <input type="number" name="salary" id="salary" class="form-control mb-3" required>

            <label for="department" class="form-label">Department</label>
            <input type="text" name="department" id="department" class="form-control mb-3" required>

            <label for="shiftStartTime" class="form-label">Shift Start Time</label>
            <input type="time" name="shiftStartTime" id="shiftStartTime" class="form-control mb-3" required>

            <label for="shiftEndTime" class="form-label">Shift End Time</label>
            <input type="time" name="shiftEndTime" id="shiftEndTime" class="form-control mb-3" required>
            <div class="mb-3 form-check">
                <input type="hidden" name="enabled" value="0">  <!-- Hidden input to send 0 if unchecked -->
                <input type="checkbox" name="enabled" class="form-check-input" value="1" checked>
                <label class="form-check-label">Enabled</label>
            </div>
            <button type="submit" class="btn btn-custom"><i class="fas fa-plus-circle"></i> Create Admin</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'superadmin_dashboard' %}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
