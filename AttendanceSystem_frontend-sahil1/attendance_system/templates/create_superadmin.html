<!DOCTYPE html>
<html>
<head>
    <title>Create Superadmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Create Superadmin</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'create_superadmin' %}" enctype="multipart/form-data" class="mx-auto w-50 p-4 border rounded shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Full Name:</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number:</label>
            <input type="text" name="phone_no" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Profile Picture:</label>
            <input type="file" name="profile_pic" class="form-control">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="enabled" class="form-check-input" checked>
            <label class="form-check-label">Enabled</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Superadmin</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
