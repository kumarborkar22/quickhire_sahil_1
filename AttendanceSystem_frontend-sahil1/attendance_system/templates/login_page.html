<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* General Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Arial', sans-serif;
            }
    
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                /* background: radial-gradient(circle at top left, #8e44ad, #1c1c1c); */
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);

                color: #fff;
            }
    
            .main-container {
                display: flex;
                background: rgba(0, 0, 0, 0.8);
                border-radius: 12px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
                overflow: hidden;
                width: 800px;
                max-width: 100%;
            }
    
            .form-container {
                padding: 40px;
                width: 50%;
            }
    
            .form-container h2 {
                margin-bottom: 20px;
                text-align: center;
            }
    
            label {
                display: block;
                text-align: left;
                margin: 10px 0 5px;
                font-size: 14px;
                color: #ccc;
            }
    
            input[type="email"], input[type="password"] {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 25px;
                margin-bottom: 15px;
                background: #f4f4f4;
                color: #333;
                font-size: 14px;
            }
    
            input::placeholder {
                color: #aaa;
            }
    
            button {
                width: 100%;
                padding: 12px;
                margin-top: 10px;
                border: 2px solid #00bfff;
                border-radius: 25px;
                background: transparent;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                transition: 0.3s;
            }
    
            button:hover {
                background: #00bfff;
                color: #000;
            }
    
            .links {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
            }
    
            .links a {
                color: #00bfff;
                font-size: 13px;
                text-decoration: none;
            }
    
            .links a:hover {
                text-decoration: underline;
            }
    
            .signup-text {
                margin-top: 15px;
                font-size: 14px;
                text-align: center;
            }
    
            .signup-text a {
                color: #00bfff;
                text-decoration: none;
            }
    
            .signup-text a:hover {
                text-decoration: underline;
            }
    
            .image-container {
                width: 50%;
                background: #222;
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            .image-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    
            .footer {
                margin-top: 20px;
                text-align: center;
                font-size: 12px;
                color: #ccc;
            }
    
            .footer a {
                margin: 0 10px;
                color: #00bfff;
                text-decoration: none;
            }
    
            .footer a:hover {
                text-decoration: underline;
            }
    
            .error-message {
                color: red;
                font-size: 14px;
                margin-top: 10px;
                text-align: center;
                display: block;
            }
    
            @media (max-width: 768px) {
                .main-container {
                    flex-direction: column;
                }
    
                .form-container, .image-container {
                    width: 100%;
                }
    
                .image-container {
                    height: 200px;
                }
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <!-- Form Section -->
            <div class="form-container">
                <h2>Log in</h2>
                
                {% if messages %}
                <div class="alert alert-danger text-center">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
    
                <!-- Login Form -->
                <form method="POST">
                    {% csrf_token %}
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email..." required>
    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password..." required>
    
                    <div class="links">
                        <a href="#">Forgot password?</a>
                    </div>
    
                    <button type="submit">Login</button>
                </form>
    
                <p class="signup-text">Don't have an account? <a href="#">Sign up here</a></p>
    
                <div class="footer">
                    <a href="#">Privacy policy</a>
                    <a href="#">About us</a>
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>
    
            <!-- Image Section -->
            <div class="image-container">
                <img src="https://images.pexels.com/photos/3182811/pexels-photo-3182811.jpeg" alt="Team Working">
            </div>
        </div>
    </body>
    </html>
