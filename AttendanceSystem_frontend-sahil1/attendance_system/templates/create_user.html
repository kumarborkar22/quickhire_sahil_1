<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(to right, #f8f1e4, #e0c3fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid grey;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            width: 100%;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .form-control:focus {
            outline: none;
            border: 1px solid #ff9966;
            background: rgba(255, 255, 255, 0.7);
        }

        .btn-custom {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
            border: none;
            font-weight: bold;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            transform: scale(1.05);
        }

        .form-label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .back-link {
            color: #ff5e62;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-user-plus"></i> Create User</h2>

        {% if messages %}
            <div class="alert alert-dismissible fade show">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="userName" class="form-label">Email</label>
                    <input type="email" name="userName" id="userName" class="form-control" placeholder="Enter email" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Enter full name" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="phoneNo" class="form-label">Phone Number</label>
                    <input type="text" name="phoneNo" id="phoneNo" class="form-control" placeholder="Enter phone number" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="joiningDate" class="form-label">Joining Date</label>
                    <input type="date" name="joiningDate" id="joiningDate" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Enter address" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" name="salary" id="salary" class="form-control" placeholder="Enter salary" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select name="department" id="department" class="form-control" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="SOCIAL MEDIA MANAGEMENT">SOCIAL MEDIA MANAGEMENT</option>
                        <option value="Marketing">Marketing</option>
                        <option value="R & D">R & D</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="shiftStartTime" class="form-label">Shift Start Time</label>
                    <input type="time" name="shiftStartTime" id="shiftStartTime" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="shiftEndTime" class="form-label">Shift End Time</label>
                    <input type="time" name="shiftEndTime" id="shiftEndTime" class="form-control" required>
                </div>
            </div>

            <div class="mb-3 form-check text-start">
                <input type="hidden" name="enabled" value="0">
                <input type="checkbox" name="enabled" class="form-check-input" value="1" checked>
                <label class="form-check-label">Enabled</label>
            </div>

            <button type="submit" class="btn btn-custom"><i class="fas fa-plus-circle"></i> Create User</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'superadmin_dashboard' %}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
